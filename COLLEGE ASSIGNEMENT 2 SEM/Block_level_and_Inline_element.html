<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block level & Inline element</title>
    <style>
        body{
            text-align: center;
        }
        table{
            width: 20%;
            border: 3px solid;
            margin:40px;
        }
        .A{
            background-color: red;
        }
        .B{
            background-color: orange;
        }
        .C{
            background-color: yellow;
        }
        .D{
            background-color: green;
        }
        .E{
            background-color: blue;
        }
        .F{
            background-color: #f63c99;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <p class="A">Text 1</p>
                <p class="B">Text 2</p>
                <p class="C">Text 3</p>
                <p class="D">Text 4</p>
                <p class="E">Text 5</p>
                <p class="F">Text 6</p>
            </td>
        </tr>
    </table>
</body>
</html>
