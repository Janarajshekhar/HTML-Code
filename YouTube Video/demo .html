<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absolute Inside Absolute</title>
  <style>
    #outer {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 300px;
      height: 300px;
      background-color: lightblue;
    }

    #inner {
      position: absolute;
      top: 20px;
      left: 300px;
      width: 100px;
      height: 100px;
      background-color: coral;
    }
  </style>
</head>
<body>
  <div id="outer">
    <div id="inner"></div>
  </div>
</body>
</html>
