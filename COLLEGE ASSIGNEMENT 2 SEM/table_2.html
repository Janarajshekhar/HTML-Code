<html>
<head>
    <title>Table</title>
    <style>
        table{
            width: 30%;
            height: 80%;
            text-align: center;
        }
        th{
            color: white;
        }
    </style>
</head>
<body>
<center>
<br>
<br>
    <table border="1" cellspacing="7">
        <tr>
            <th colspan="6" bgcolor="skyblue">Table Layout</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <th colspan="3" bgcolor="#fc5050">7</th>
            <th colspan="3" bgcolor="#fc5050">8</th>
        </tr>
        <tr>
            <th rowspan="2" bgcolor="#fc5050">9</th>
            <td>10</td>
            <th rowspan="2" bgcolor="#fc5050">11</th>
            <td>12</td>
            <th rowspan="2" bgcolor="#fc5050">13</th>
            <td>14</td>
        </tr>
        <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
        </tr>
        <tr>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
        </tr>
        <tr>
            <td>24</td>
            <th colspan="4" rowspan="3" bgcolor="#fc5050">25</th>
            <td>25</td>
        </tr>
        <tr>
            <td>26</td>
            <td>27</td>
        </tr>
        <tr>
            <td>28</td>
            <td>29</td>
        </tr>
        <tr>
            <th colspan="6" bgcolor="skyblue">Table Layout</th>
        </tr>
    </table>
</center>
</body>
</html>
